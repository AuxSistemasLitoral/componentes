<app-header titulo="Checks"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-checkbox [color]="item.name" slot="end" [(ngModel)]="item.selected">
      </ion-checkbox>
      <ion-label> {{item.name}} </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block"> Ver data </ion-button>

  <ion-card>
    <ion-item color="secondary">      
      <ion-item color="secondary">I agree to the terms and conditions</ion-item>
      <ion-checkbox color="primary"></ion-checkbox>
    </ion-item>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-checkbox justify="start">Packed at the Start of Line</ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-checkbox justify="end">Packed at the End of Line</ion-checkbox>
    </ion-item>
  
    <ion-item>
      <ion-checkbox justify="space-between">Space Between Label and Control</ion-checkbox>
    </ion-item>
  </ion-list>
  

</ion-content>
