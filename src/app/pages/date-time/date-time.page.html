<app-header titulo="date Time"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de nacimiento </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime
        [value]="fechaNaci.toISOString()"
        displayFormat="DD MMMM YYYY"
        (ionChange)="cambioFecha( $event)"
      >
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha mínima y/o máxima</ion-label>
      <ion-datetime
        displayFormat="DD MMMM YYYY"
        min="1980-01-01"
        max="2050-12-31"
      >
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Años</ion-label>
      <ion-datetime displayFormat="YYYY" min="1980" max="2050"> </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom options</ion-label>
      <ion-datetime
        [pickerOptions]="customPickerOptions"
        [yearValues]="customYerValues"
      >
      </ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
